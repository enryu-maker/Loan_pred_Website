{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Results</title>
</head>

<body >
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h2 class="navbar-brand ps-3 "> Bank Loan Predication Tool  </h2>
        </div>
      </nav>
    <!--MAIN FORM-->
    <div class="card mx-5 my-3">
        <div class="card-header text-center fw-bold">
            Predicted Results
        </div>
        
        <div class="card-body">
          <div class="col d-flex justify-content-center">
          {% if result == 'Y'%}
          <div class="card mb-10" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{% static 'Loan_pred_website/Approved.jpeg' %}" class="card-img">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Approved</h5>
                  <br>
                  <p class="card-text">The Loan Application Has been Approved</p>
                </div>
              </div>
            </div>
          </div>
          {% elif result == 'N'%}
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{% static 'Loan_pred_website/Denied.jpeg' %}" class="card-img">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Denied</h5>
                  <br>
                  <p class="card-text">The Loan Application Has been Denied</p>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
        </div>
    </div>
    
</body>
</html>
